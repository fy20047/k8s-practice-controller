# Deployment 部分 -> 用來建立/管理 Pod
apiVersion: apps/v1     # 使用的 API 版本，Deployment 屬於 apps/v1
kind: Deployment        # 資源的種類是 Deployment

metadata:               # 資源的基本資訊（名字、標籤）
  name: hello-deploy    # 這個 Deployment 的名稱，kubectl get deployment 時會看到

spec:                   # Deployment 的規格
  replicas: 3           # 這個 Deployment 要建立幾個 Pod 副本（這裡 3 個 nginx）
  selector:             # 定義要管理哪些 Pod
    matchLabels:
      app: hello        # 只會管理帶有 app=hello 標籤的 Pod
  template:             # Pod 的樣板（Pod 是由這個樣板複製出來的）
    metadata:
      labels:
        app: hello      # Pod 會自動帶上這個標籤，方便 Service 做對應
    spec:               # Pod 內的設定
      containers:       # Pod 可以有多個容器，這裡我們只放一個 nginx
      - name: hello     # 容器名稱（隨便取，但建議有意義）
        image: nginx:1.25   # 使用的 image，這裡是官方的 nginx 版本 1.25
        ports:
        - containerPort: 80 # 容器內部開的 port（nginx 預設是 80）
